<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reqem texmini</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
</head>

<body>

    <main>
        <header id="salam" class="Game_page">
            <div class="top_page">
                <button class="again_button">Again!</button>
                <h2 class="top_page_text">Between 1 and 20</h2>
            </div>


            <div class="guess_my_number">
                <h1 class="guess_my_number_text">Guess My Number !</h1>
                <div class="hr_class">
                    <div class="hr_class_center"></div>
                </div>
            </div>


            <div class="score_part">
                <div class="score_part_left">
                    <input class="your_number" type="number">
                    <button class="check_button">Check!</button>
                </div>
                <div class="score_part_right">
                    <h1 class="score_part_right_text_top">Start guessing....</h1>
                    <h3 class="score_part_right_text_top_center">Score: <span style="color: white;" class="score_contanier"></span></h3>
                    <h3 class="score_part_right_text_top_bottom">HIghscore:</h3>


                </div>
            </div>
        </header>
    </main>





    <script src="./script.js"></script>
</body>

</html>
